<div ng-controller="testservice_controller">
	<div class="well">
		Phương thức:
		<select ng-model="method">
			<option ng-selected="1==1" value="GET">GET</option>
			<option value="POST">POST</option>
		</select>
		&nbsp;&nbsp;
		Hàm:
		<input type="text" ng-model="function_name">
		&nbsp;&nbsp;
		Giá trị:
		<input type="text" ng-model="submit_value">
		&nbsp;&nbsp;
		<input type="button" ng-disabled="function_name==null" class="btn btn-default" ng-click="runTest()" value="Kiểm tra">
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Kết quả</div>
		<div class="panel-body" ng-bind-html="result | unsafe"></div>
	</div>
</div>
